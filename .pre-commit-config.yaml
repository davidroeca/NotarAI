repos:
  # Rust formatting
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt --all
        language: system
        pass_filenames: false

      - id: clippy
        name: clippy
        entry: cargo clippy --fix --allow-dirty --allow-staged -- -D warnings
        language: system
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check
        language: system
        pass_filenames: false

  # NodeJS formatting
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write --ignore-unknown
        language: system
        files: \.(js|ts|jsx|tsx|astro|md|mdx|json|yaml|yml|css|html)$

      - id: eslint
        name: eslint
        entry: npx eslint --fix --cache --cache-location .eslintcache --max-warnings=0
        language: system
        files: \.(js|ts|jsx|tsx|astro|mdx)$

  # TypeScript type check
  - repo: local
    hooks:
      - id: tsc
        name: tsc
        entry: bash -c "cd docs-site && npx tsc --noEmit"
        language: system
        pass_filenames: false
